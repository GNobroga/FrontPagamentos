<div class="scroll">
  <ul class="vendas">
    @for (venda of vendas(); track venda.id)
    {
      <li class="venda-item" routerLink="/fintech/vendas/{{venda.id}}">
        <section>
          <h1>{{ venda.id |  stringDelimiter: 25 }}</h1>
          <p>{{ venda.nome }}</p>
        </section>
        <span>{{ venda.preco | currency: 'BRL' }}</span>
      </li>
    }
    @empty {
      <p class="vendas-empty">Não há nenhuma venda disponível</p>
    }
  </ul>
</div>
<app-paginator (page)="changePage($event)" [end]="vendas().length === 0"/>
